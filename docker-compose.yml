version: "3.3"
services:
  qrs:
    image: qrsmeteor:1.0.0
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    environment:
        - NODE_ENV=development
        - FOO=bar
    volumes:
        - .:/var/www:rw
        - /tmp/.X11-unix:/tmp/.X11-unix:rw
    # configs:
    #   - my_config
    #   - my_other_config
    ports:
    -  "80:3000"
    links:
            - mongodb
    depends_on:
        - mongodb
    networks:
      - saasdemo
  mongodb:
      image: mongo:latest
      container_name: "mongodb"
      environment:
        - MONGO_DATA_DIR=/data/db
        - MONGO_LOG_DIR=/dev/null
      volumes:
        - ./data/db:/data/db
      ports:
          - 27017:27017
      command: mongod --smallfiles --logpath=/dev/null # --quiet
      networks:
      - saasdemo
networks:
  saasdemo:
