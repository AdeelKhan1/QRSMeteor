version: "3.3"
services:
    mongodb:
        image: mongo
        container_name: "mongodb"
        networks:
        - integrationLAN
    qrs:
        image: qhose/qrsmeteor:1.0.0
        environment:
            - MONGO_URL=mongodb://mongodb:27017/
            - VIRTUAL_HOST=qrs.qlik.com
            - PORT=3000 
            - ROOT_URL=http://localhost
        volumes:
         - C:\Users\mbj\Documents\GitHub\QRSMeteor\config:/meteorQRS/config
        ports:
        -  "80:3000"
        links:
        - mongodb
        depends_on:
        - mongodb
        networks:
        - integrationLAN
    web:
        image: qhose/sensewebintegration:1.0.0
        environment:
            - VIRTUAL_HOST=foo.bar.com
            - PORT=3030 
            - ROOT_URL=http://localhost
        volumes:
         - .\config:/meteorQRS/config
        ports:
        -  "80:3000"
        links:
        - mongodb
        depends_on:
        - mongodb
        networks:
        - integrationLAN
networks:
    integrationLAN: