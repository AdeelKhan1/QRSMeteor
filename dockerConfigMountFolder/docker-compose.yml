version: "2"
services: 
    lb:
        image: dockercloud/haproxy
        links:
        - qrs
        volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        restart: always
        ports:
        -  "80:80"
        depends_on:
        - qrs
    mongodb:
        image: mongo
        container_name: "mongodb"
    qrs:
        image: qhose/qrsmeteor:20171016-1624
        environment:
            - MONGO_URL=mongodb://mongodb:27017/
            - VIRTUAL_HOST=qrs.integration.qlik.com
            - PORT=3000 
            - ROOT_URL=http://qrs.integration.qlik.com
        volumes:
         - .:/meteorQRS/config
        ports:
        -  "3000"
        # restart: no
        links:
        - mongodb
        depends_on:
        - mongodb
networks:
    default: