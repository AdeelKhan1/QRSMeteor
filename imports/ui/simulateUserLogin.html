    <div class="ui icon message">
        <img class="icon" src="images/id.png">
        <div class="content">
            <div class="header">
                <h4>Simulate a user login</h4>
            </div>
            <p> Try different users and notice the difference in apps and streams visible. If you want to test row level security, use the "dummy customers" in step 1, and open the "row level security app" in the "Everyone" Stream. A user with role
                <ul>
                    <li>Consumers can only display</li>
                    <li>Contributors can create sheets in existing apps</li>
                    <li>Developers can create apps and load data.</li>
                    <li>Admins can maintain their customer apps in the QMC</li>
                </ul>                
                <br> You can maintain users and groups <a class="item" href="{{pathFor 'users'}}">here</a>, logout or switch user, and notice the changed authorizations.</p>
                <div class="ui selection dropdown">
                    <input id="currentUser" type="hidden">
                    <div class="default text">Select a user</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        {{#each customers}} {{#each users}}
                        <div class="item" data-value="{{name}}" data-text="{{name}}">
                            <i class="male icon"></i> {{name}} ({{../name}})
                        </div>
                        {{/each}} {{/each}}
                    </div>
                </div>
        </div>
    </div>
