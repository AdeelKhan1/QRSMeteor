<template name='simulateUserLogin'>
    <!-- {{#if noCustomers}}
    <div class="ui icon message">
        <img class="icon" src="images/id.png">
        <div class="content">
            <div class="header">
                <h4>No users</h4>
            </div>
            <p> Please insert at least one user in a customer so we can simulate the Single Sign on</p>
        </div>
    </div>
    {{else}} -->
    <div class="ui icon message">
        <img class="icon" src="images/id.png">
        <div class="content">
            <div class="header">
                <h4>Simulate a user login</h4>
            </div>
            <p> After you selected a user click on any link on the right. And notice the difference in apps and streams visible. We will pass this user and his group membership in a ticket (JSON object) to Qlik Sense and in this way we create a Single Sign on.</p>
            <div class="ui selection dropdown">
                <input id="currentUser" type="hidden">
                <div class="default text">Select a user</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    {{#each customers}} {{#each users}}
                    <div class="item" data-value="{{name}}" data-text="{{name}}">
                        <i class="male icon"></i> {{name}} ({{../name}})
                    </div>
                    {{/each}} {{/each}}
                </div>
            </div>
        </div>
    </div>
    <!--  {{/if}} -->
</template>
