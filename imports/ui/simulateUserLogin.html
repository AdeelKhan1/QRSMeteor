<template name='simulateUserLogin'>
    <!-- {{#if noCustomers}}
    <div class="ui icon message">
        <img class="icon" src="images/id.png">
        <div class="content">
            <div class="header">
                <h4>No users</h4>
            </div>
            <p> Please insert at least one user in a customer so we can simulate the Single Sign on</p>
        </div>

    {{else}} -->
    <div class="ui icon message">
        <img class="icon" src="images/id.png">
        <div class="content">
            <div class="header">
                <h4>Simulate a user login</h4>
            </div>
            <p> We will pass this user and his group membership in a JSON object to Qlik Sense and in this way we create a Single Sign on. Make sure you logout first in Sense, before you try the next one or delete the session cookie</p>
            <div class="ui selection dropdown">
                <input name="gender" type="hidden">
                <div class="default text">Select a value</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    {{#each customers}} {{#each users}}
                    <div class="item" data-value="{{name}}" data-text="{{name}}">
                        <i class="male icon"></i> {{name}} ({{../name}})
                    </div>
                    {{/each}} {{/each}}
                </div>
            </div>
        </div>
    </div>


   <!--  {{/if}} -->
</template>
