<template name="App_body">
  {{> slideSelectionSheet}}
  {{> Template.dynamic template=main}}
</template>

<template name="slideSelectionSheet">
    <div id="sheetSelector" class="ui fullscreen modal sheetSelector">
        <i class="close icon"></i>
        <div class="header">
            Where would you like to learn more about?
        </div>
        <div class="image content">
            <iframe src='{{IFrameURLChapterSelection}}' class="selector" style="width: 100%; min-height: 400px ;height: calc(100vh - 350px); border: none;">
            </iframe>
        </div>
        <div class="actions">
            <div class="ui positive button">Start presentation</div>
        </div>
    </div>
</template>
