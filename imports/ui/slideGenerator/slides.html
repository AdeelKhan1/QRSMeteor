<template name="slidesContainerIFrame">
  <iframe allowfullscreen src="{{pathFor 'slides'}}" class="frame"></iframe>
</template>



<template name="slides">
  <!-- for each header: a level 1 and 2 combination -->
  <!--         Create a chapter breaker if the level 1 has changed in the current row-->
  <!-- The current level 1 and 2 headers -->
  <div class="reveal">
    <div class="slides">
      {{#each slideHeaders }}
        {{#if chapterSlide this}}
          <section>
            Next: {{this}}
          </section>
        {{else}}
          {{> slide slide=this slideNr=@index}}
        {{/if}}
      {{/each}}
    </div>
  </div>
</template>

<template name="slide">
  <section style="text-align: left;">
    <!-- <h1 class="ui header">
      {{{level 1 slide}}}
      <div class="sub header">{{{level 2 slide}}}</div>
    </h1> -->
    <h3>  {{{level 1 slide}}}</h3>
    <h1>{{{level 2 slide}}} <hr></h1>
    

    {{#if active slideNr}}
      <div class="slideContent">
        {{#each item in itemsOfLevel 3 slide}}
          {{{formatted item}}}
        {{/each}}
      </div>
    {{/if}}

  </section>

</template>
