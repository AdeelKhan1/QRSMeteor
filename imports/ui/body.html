<body>
    <!-- Navigation bar -->
    <div class="ui fixed inverted menu">
        <a href="#" class="header item">
            <img class="logo" src="images/sense.png"> Qlik Sense API: OEM App generation demo
        </a>
    </div>
    {{> sAlert}}
    <div class="ui three column doubling grid">
        <div class="column">
            {{> OEMPartner}}
        </div>
        <div class="column">
            <div class="column">
                <div class="ui segment">
                    <h4 class="ui horizontal divider header">
                    <i class="tag dashboard"></i>
                  Currently {{countApps}} apps in Qlik Sense
                </h4> {{> reactiveTable settings=appSettings}}
                </div>
            </div>
        </div>
        <div class="column">
            <div class="column">
                <div class="ui segment">
                    <h4 class="ui horizontal divider header">
          <i class="tag icon"></i>
          Currently {{countStreams}} streams in Qlik Sense
        </h4> {{> reactiveTable settings=streamSettings}}
                </div>
            </div>
        </div>
    </div>
</body>
