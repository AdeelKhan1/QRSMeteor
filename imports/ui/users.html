<template name='users'>
    <div class="ui two column stackable grid container">
        <div class="column">
            <div class="ui segment">
                <div class="ui message">
                    <div class="header">
                        Our fictive customers
                    </div>
                    <p>Below you will find the customers you have entered in the local Mongo Database. Using this list we can create streams, apps, tags or whatever we like in Qlik Sense via the Qlik Sense repository API and the Engine API</p>
                </div>
                <table class="ui celled striped table">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Delete customer</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each customers}}
                        <tr>
                            <td>
                                <input type="checkbox" checked="{{checked}}" class="toggle-checked" /> {{name}}
                            </td>
                            <td class='delete'><i class="remove circle icon"></i></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <div class="ui icon message">
                    <img class="icon" src="images/customers.png">
                    <div class="content">
                        <div class="header">
                            Insert a new customer in the local database of our SaaS platform
                        </div>
                        <li>Please enter a new customer for our SaaS platform </li>
                        <li>Maybe you also want to add some users so we can test the Single Sign on into to Qlik Sense </li>
                        <li>You can always see all active databases by pressing "Control-M" </li>
                    </div>
                </div>
                {{#autoForm collection=Customers id="insertCustomerForm" type="insert"}}
                <fieldset>
                    {{> afQuickField name='name'}} {{> afQuickField name='users'}}
                </fieldset>
                <button type="submit" class="ui button">Insert</button>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
