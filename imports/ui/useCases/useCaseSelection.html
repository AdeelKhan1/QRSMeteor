<template name="useCaseSelection">
    {{> modalSaaSautomation}}
    <div class="ui three column centered grid">
        <div class="row">
            <h3 class="ui left aligned dividing header">Please select your demo and press "register" when asked</h3>
        </div>
        <div class="ui special fluid cards">
            <div class="fluid card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <a href="{{pathFor 'impress'}}" class="ui button">Select this demo</a>
                            </div>
                        </div>
                    </div>
                    <img src="images/SoftwareAsAService.png">
                </div>
                <div class="content">
                    <a href="{{pathFor 'impress'}}" class="header">SaaS provisioning</a>
                    <div class="meta">
                        <span class="date">
                        Here we show and reveal how you can easily leverage the power of the Qlik Sense APIs within a multi-tenant SaaS application environment. This demo shows you how to copy an app (dashboard) which serves as a "template layout" for each of your customers (<a href="{{URL_Youtube_concept_behind}}" target="_blank">explained in this video</a>). <!-- Besides creating a copy, we will also reload the app with data from the customer database. --></span>
                    </div>
                </div>
            </div>
            <div class="fluid card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <a href="{{pathFor 'selfService'}}" class="ui button">Select this demo</a>
                            </div>
                        </div>
                    </div> <img src="images/QlikSelfServiceBI.png">
                </div>
                <div class="content">
                    <a href="{{pathFor 'selfService'}}" class="header">Self Service</a>
                    <div class="meta">
                        <span class="date">Using a layered approach to functionality, this demo shows how users can create personalized reports and dynamic dashboards to explore vast amounts of data and find meaningful insights</span>
                    </div>
                </div>
            </div>
            <div class="fluid card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <a href="{{webIntegrationDemo}}" class="ui button webIntegrationDemo">Select this demo</a>
                            </div>
                        </div>
                    </div> <img src="images/webIntegrationUseCase.png">
                </div>
                <div class="content">
                    <a href="{{webIntegrationDemo}}" class="header webIntegrationDemo">Embed Qlik Sense</a>
                    <div class="meta">
                        <span class="date">Here we demonstrate how you can integrate the Qlik Sense hub, apps, sheets or individual objects using an Iframe or DIV tag.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
