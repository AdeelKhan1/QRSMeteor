<template name="SSBISenseApp">
    <iframe src="{{appURL}}" width="100%" height="900"></iframe>
</template>
<template name="SSBIUsers">
    <h3 class="ui header">Self Service Demo</h3>
    <div class="ui yellow message">
        <i class="unlock alternate icon"></i>Security example: In this demo we apply different Qlik Sense access rights for some example user types. If you click a user, you will automatically login into Qlik Sense "as this user". The main goal is to show you how you can create a solid segregation of duties concept in Qlik Sense. Example duties to segregate are: analyze apps, create sheets, create apps and maintain the management console (QMC).
    </div>
    <div class="ui two column grid">
        <div class="column">
            <div class="ui segment">
                <div class="item">
                    <a class="ui tiny blurring dimmable image ">
                        <div class="ui dimmer">
                            <div class="content">
                                <div class="center">
                                    <div class="ui button consumer">Login</div>
                                </div>
                            </div>
                        </div>
                        <img src="images/QlikConsumer.png">
                    </a>
                    <div class="content">
                        <h5 class="header">Consumer</h5>
                        <div class="meta">
                            <span class="price">Can analyse data in predefined sheets and apps.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <div class="item">
                    <a class="ui tiny blurring dimmable image ">
                        <div class="ui dimmer">
                            <div class="content">
                                <div class="center">
                                    <div class="ui button contributor">Login</div>
                                </div>
                            </div>
                        </div>
                        <img src="images/QlikContributor.png">
                    </a>
                    <div class="content">
                        <h5 class="header">Contributor</h5>
                        <div class="meta">
                            <span class="price">Can create its own sheets in predefined apps.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <div class="item">
                    <a class="ui tiny blurring dimmable image ">
                        <div class="ui dimmer">
                            <div class="content">
                                <div class="center">
                                    <div class="ui button developer">Login</div>
                                </div>
                            </div>
                        </div>
                        <img src="images/QlikDeveloper.png">
                    </a>
                    <div class="content">
                        <h5 class="header">Developer</h5>
                        <div class="meta">
                            <span class="price">Can create its own sheets and apps and can load (extra) data.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <div class="item">
                    <a class="ui tiny blurring dimmable image">
                        <div class="ui dimmer">
                            <div class="content">
                                <div class="center">
                                    <div class="ui button admin">Login</div>
                                </div>
                            </div>
                        </div>
                        <img src="images/QlikAdmin.png">
                    </a>
                    <div class="content">
                        <h5 class="header">Admin</h5>
                        <div class="meta">
                            <span class="price">Can maintain apps and sheets in the Qlik Management Console (QMC).</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--    {{> test}} {{> test}} {{> test}} {{> test}} -->
    </div>
</template>
