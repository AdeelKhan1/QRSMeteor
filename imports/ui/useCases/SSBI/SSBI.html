<template name="SSBISenseApp">
    {{#if ready}}
    <h3 class="ui dividing header">Qlik Sense</h3>
    <div class="ui segment">
        <iframe src="{{appURL}}" width="100%" height="900" frameBorder="0"></iframe>
    </div>
    {{/if}}
</template>
<template name="SSBIUsers">
    <!-- {{> modalSSBI}} -->
    <h3 class="ui dividing header">Governed self service demo</h3>
    <div class="ui message">
        <i class="unlock alternate icon"></i>In this demo we apply different Qlik Sense access rights for some example user types of customer Sunny Petrol. If you click a user, you will automatically login into Qlik Sense "as this user".
        <div class="ui accordion">
            <div class="title">
                <i class="dropdown icon"></i>Read more...
            </div>
            <div class="content">
                <p>The main goal is to show you how you can create a solid governed <a href="#" class="selfservice">self service</a> (segregation of duties) concept to prevent unrealiable reporting. A key control here is the use of an approval workflow before content is made available to all users (of a department). Example tasks to segregate are:
                    <ul>
                        <li>analyze (display) apps</li>
                        <li>create own sheets</li>
                        <li>create own apps</li>
                        <li>publish into stream/community</li>
                        <li>maintain the Qlik management console (QMC)</li>
                    </ul>
                    <h5 class="ui dividing header">Row/column level security</h5> Youâ€™ll see a simple solution in our demonstration where both of our fictitious users, Linda and John, go to the same website, but see different things based on their authorizations. Qlik Sense makes this possible because it uses a dynamic, attribute-based security approach in which we re-use all the pre-existing users and roles from your SaaS platform. This ensures Qlik Sense stays in sync automatically and avoids the overhead of double maintenance.
                </p>
            </div>
        </div>
    </div>
    <h4 class="ui dividing header">Select a user</h4>
    <div class="ui two column grid userList">
        <div class="ui {{#if loading}} active {{/if}} inverted dimmer">
            <div class="ui text loader">Logging in...</div>
        </div>
        <div class="column">
            <div class="ui segment">
                <div class="item">
                    <a class="ui tiny blurring dimmable image ">
                        <div class="ui dimmer">
                            <div class="content">
                                <div class="center">
                                    <div class="ui button consumer">Login</div>
                                </div>
                            </div>
                        </div>
                        <img src="images/QlikConsumer.png">
                    </a>
                    <div class="content">
                        <h5 class="header">Consumer</h5>
                        <div class="meta">
                            <span class="price">John can analyse data in predefined sheets and apps.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <div class="item">
                    <a class="ui tiny blurring dimmable image ">
                        <div class="ui dimmer">
                            <div class="content">
                                <div class="center">
                                    <div class="ui button contributor">Login</div>
                                </div>
                            </div>
                        </div>
                        <img src="images/QlikContributor.png">
                    </a>
                    <div class="content">
                        <h5 class="header">Contributor</h5>
                        <div class="meta">
                            <span class="price">Linda can create her own sheets in predefined apps.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <div class="item">
                    <a class="ui tiny blurring dimmable image ">
                        <div class="ui dimmer">
                            <div class="content">
                                <div class="center">
                                    <div class="ui button developer">Login</div>
                                </div>
                            </div>
                        </div>
                        <img src="images/QlikDeveloper.png">
                    </a>
                    <div class="content">
                        <h5 class="header">Developer</h5>
                        <div class="meta">
                            <span class="price">Martin can create his own sheets and apps.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <div class="item">
                    <a class="ui tiny blurring dimmable image">
                        <div class="ui dimmer">
                            <div class="content">
                                <div class="center">
                                    <div class="ui button admin">Login</div>
                                </div>
                            </div>
                        </div>
                        <img src="images/QlikAdmin.png">
                    </a>
                    <div class="content">
                        <h5 class="header">Admin</h5>
                        <div class="meta">
                            <span class="price">Paul can maintain apps and sheets of his own department in the Qlik Management Console (QMC).</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h4 class="ui dividing header">Select Qlik Sense Page</h4>
        <div class="ui three fluid buttons">
            <div class="ui button hub">Hub</div>
            <div class="ui button sheet">Sheet</div>
            <div class="ui button QMC">QMC</div>
        </div>
    </div>
</template>
