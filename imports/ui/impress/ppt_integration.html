<template name="ppt_integrationMain">
    <div class="ui black big launch right attached fixed button" style="background-color: #545454">
        <i class="content icon"></i>
        <span class="text">Qlik Sense Engine API Slide generator</span>
    </div>
    <div class="ui sidebar" style="width: 600px">
        <iframe src='{{IFrameURLChapterSelection}}' class="frame" style="margin-top: 45px"> </iframe>
    </div>
    <div class="pusher">
        <div class="twelve wide column">
            <iframe src="{{pathFor 'ppt_integration'}}" class="frame"></iframe>
        </div>
    </div>
</template>
<template name="ppt_integration">
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <div id="impress">
        {{#if mainTopics}} {{#each mainTopics }} {{#if chapterSlide this}}
        <div class="z {{stepVisible this}} slide" data-x="{{XValue @index}}" data-z="1000   " style="visibility: {{visibility this}};">
            <img class="ui centered image" style="margin-top: 60px" src="images/integrationTopics.png">
            <q>{{this}}</q>
        </div>
        <!-- {{> pageBreaker}} -->
        {{else}}
        <div class="z {{stepVisible this}} slide" data-x="{{XValue @index}}" data-rotate-x="30" data-z="-1000" style="visibility: {{visibility this}};">
            <h2 style="margin-left: 160px" class="ui header">
                <div class="content">
                    {{level 1}}
                    <div class="sub header" style="font-size: 1.2em">{{level 2}}</div>
                </div>
            </h2>
            <div class="ui list" style="margin-top: 60px">
                <!-- ?prettify lang=javascript linenums=true? -->
                {{#each item in itemsOfLevel 3}} {{{formatted item}}} {{/each}}
            </div>
        </div>
        {{/if}} {{/each}} {{else}} {{> errorPresentation}} {{/if}}
       
    </div>
     <div class="hint">
            <p>Click on the screen and <br/> use a spacebar or arrow keys to navigate</p>
        </div>
    <div class="ui {{#if loading}} active {{/if}} dimmer">
        <div class="ui indeterminate text loader">Connecting to Qlik Sense Engine API to get all the data for the presentation. <br> Once the data is ready we use Impress.js to create an online presentation</div>
    </div>
</template>
<template name="pageBreaker">
</template>
