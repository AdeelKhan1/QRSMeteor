<template name="ppt_integrationMain">
    <div class="ui black big launch right attached fixed button">
        <i class="content icon"></i>
        <span class="text">Qlik Sense Engine API Slide generator</span>
    </div>
    <div class="ui very wide sidebar">
        <iframe src='{{appURL}}' width="1200px" height="1200" style='border:none;'></iframe>
    </div>
    <div class="pusher">
        <div class="twelve wide column">
            <iframe src="{{pathFor 'ppt_integration'}}" class="frame"></iframe>
        </div>
    </div>
</template>
<template name="ppt_integration">
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <div id="impress">
        {{#each mainTopics }}
        <div class="z {{stepVisible this}} slide" data-x="{{XValue @index}}" data-y="-1500" style="visibility: {{visibility this}};">
            <h1 style="margin-left: 160px" class="ui header">
                <div class="content">
                    {{level 1}}
                    <div class="sub header">{{level 2}}</div>
                </div>
            </h1>
            <!-- <h2 class="ui dividing header" style="margin-left: 160px"> 
                </h2>
            -->
            <div class="ui list" style="margin-top: 60px">
                <!--?prettify lang=javascript linenums=true?-->
                {{#each item in itemsOfLevel 3}} {{{formatted item}}} {{/each}}
            </div>
        </div>
        {{/each}}
    </div>
</template>
