    <div class="fallback-message">
        <div class="ui warning message">
            <i class="close icon"></i>
            <div class="header">
                Not supported browser
            </div>
            <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
            <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
        </div>
    </div>
    <div id="impress">
        <!-- SLIDE 1 -->
        <div class="z step slide one" data-x="-1000" data-y="-1500">
            <q>Questions about SaaS and multi-tenancy with Qlik Sense?
            </q>
            <div class="ui horizontal divider">
                Or
            </div>
            <a href="{{pathFor 'generation'}}" class="ui positive centered button">Go to the demo</a>
        </div>
        <!-- SLIDE 2 -->
        <div class="z step slide" data-x="0" data-y="-1500">
            <q>In our demonstration site, we show and reveal how you can easily leverage the power of the Qlik Sense <b>APIs</b> within a <b>multi-tenant SaaS application</b> environment.</q>
        </div>
        <!-- SLIDE 3 -->
        <div class="z step slide video" data-x="1000" data-y="-1500">
            <h3 class="ui dividing header">Introduction video (4M)
        </h3>
            <div class="ui embed" data-url="{{URL_Youtube_concept_behind}}" data-placeholder="/images/simple intro to saas automation.gif"></div>
            <p>This demo shows you how to copy an app (dashboard) which serves as a "template layout" for each of your customers. Next, we will guide you through the 4 steps.</p>
        </div>
        <div id="demoStep1" class="z step" data-z="-3000" data-x="-550" data-y="1000" data-rotate="300">
            <h1 class="ui dividing header">Demo step 1: customers</h1>
            <p>Which customers need Qlik Sense?                
            </p>
        </div>
        <div id="demoStep2" class="z step" data-x="-825" data-y="325" data-z="0" data-rotate="0">
            <h1 class="ui dividing header">Demo step 2: template apps</h1>Which <b class="rotating">apps</b> should your customers get?
            <img class="ui tiny right floated image" src="images/app.png">
        </div>
        <div id="demoStep3" class="z step" data-x="3100" data-y="-850" data-rotate="0" data-scale="4">
            <h1 class="ui dividing header">Demo step 3: provisioning</h1>
            <p>
                Automatically generate the <b class="rotating">apps</b> <!-- in Qlik Sense --> for each <b class="scaling">customer</b>
            </p>
        </div>
        <div id="imagination" class="z step" data-x="6700" data-y="-300">With the <strong>APIs</strong>,
            <p>the only <b>limit</b> is your <b class="imagination">imagination</b></p>
        </div>
        <div id="demoStep4" class="z step" data-x="2400" data-y="4500"  data-rotate="25">
            <h3 class="ui dividing header">Demo step 4: Test security and web integration</h3>
            <q>Test the <b>Single Sign On</b>,  with your own users and groups, <strong>embedded</strong> in your platform.</q>
            <img class="ui small centered image" src="images/embed.png">
        </div>
        <div id="sourceCode" class="z step" data-x="6300" data-y="2500" data-rotate="20" data-scale="4">
            <q>Want to know more?</q>
            <div class="ui buttons">
                <a class="ui button" target="_blank" href="{{pathFor 'APILogs'}}">API & Source code</a>
                <div class="or"></div>
                <a href="{{pathFor 'documentation'}}" target="_blank" class="ui button">Our approach</a>
                <div class="or"></div>
                <a href={{pathFor 'videoOverview'}} class="ui dropdown youtube button"><i class="youtube icon"></i>Video overview</a>
            </div>
        </div>
        <div id="one-more-thing" class="z step" data-x="5000" data-y="1350" data-scale="8">
            <a href="{{pathFor 'generation'}}" class="massive ui positive centered button">Go to the demo</a>
        </div>
        <!--  <div id="overview" class="z step" data-x="3000" data-y="1500" data-scale="10">
        </div> -->
    </div>
    <!--
    
    Hint is not related to impress.js in any way.
    
    But it can show you how to use impress.js features in creative way.
    
    When the presentation z step is shown (selected) its element gets the class of "active" and the body element
    gets the class based on active z step id `impress-on-ID` (where ID is the z step's id)... It may not be
    so clear because of all these "ids" in previous sentence, so for example when the first z step (the one with
    the id of `bored`) is active, body element gets a class of `impress-on-bored`.
    
    This class is used by this hint below. Check CSS file to see how it's shown with delayed CSS animation when
    the first z step of presentation is visible for a couple of seconds.
    
    ...
    
    And when it comes to this piece of JavaScript below ... kids, don't do this at home ;)
    It's just a quick and dirty workaround to get different hint text for touch devices.
    In a real world it should be at least placed in separate JS file ... and the touch content should be
    probably just hidden somewhere in HTML - not hard-coded in the script.
    
    Just sayin' ;)
    
-->
    <div class="hint">
        <p>Use a spacebar or arrow keys to navigate</p>
    </div>
</template>
