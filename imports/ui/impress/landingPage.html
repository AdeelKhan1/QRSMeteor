<template name="landingPage">
    <div class="ui container">
        <h2 class="ui header">
            <img src="/images/API tool broker.png">
            <div class="content">
                <!-- Welcome to the Qlik Sense slide generator -->Want to learn more about the Slide Generator capabilities using the Qlik Engine API?  Start here
                <div class="sub header">Please select your integration workshop below.</div>
            </div>
        </h2>
        <!-- {{#if authenticatedSlideGenerator}} -->
            {{#if userSelectedPresentationType}}
                <div class="ui segment">
                    <iframe src='{{IFrameURLChapterSelection}}' class="selector" style="width: 100%; height: 500px; border: none;"> </iframe>
                </div>
                <a id="start" href="{{pathFor 'slides'}}" class="ui right floated positive huge button">Create my slides</a> {{> selectSlide}}
            {{/if}}
        <!-- {{/if}} -->
    </div>
    {{> userSelectPresentationModal}}
</template>
<template name="selectSlide">
    <div class="ui accordion">
        <div class=" title">
            <i class="dropdown icon"></i> Select your slides (optional)
        </div>
        <div class="content">
            <iframe src='{{slideObjectURL}}' style='border:none; height: 800px; width: 500px'></iframe>
        </div>
    </div>
</template>
<template name="userSelectPresentationModal">
    <div id="userSelectPresentationModal" class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            Welcome to the slide generator
        </div>
        <div class="image content">
            <div class="ui medium image">
                <img src="/images/questions.png">
            </div>
            <div class="description">
                <div class="ui header">What is the appropriate level of information to meet your knowledge requirements?</div>
                <p>If you are a member of an executive, sales or product organization, select the select the <b>introductory</b> level. If you are a member of a technical team, select the <b>'advanced'</b> level.</p>
            </div>
        </div>
        <div class="actions">
            <div class="ui negative technical button">
                Advanced
            </div>
            <div class="ui positive right labeled icon sales button">
                Introductory
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>
