<template name="integrationTopicsCircular">
    <div id="impress">
        {{#each topics }}
        <div class="z step slide one" data-x="{{XValue @index}}" data-y="-1500">
            <h3 class="ui centered dividing header">{{level 1}} - {{level 2}}</h3>
            <q></q>
            <!--             <img class="ui small centered image" src="images/embed.png">
 --></div>
       
        {{/each}}
    </div>
</template>

<template name="dynamicSlide">
    <div class="z step slide one" data-x="{{XValue ../@index}}" data-y="-1500">
        <h3 class="ui centered dividing header">{{level 1}} - {{level 2}}</h3>
        <q></q>
        <!--             <img class="ui small centered image" src="images/embed.png">
 --></div>
</template>
