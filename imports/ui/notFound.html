<template name="notFound">
    <div class="ui container">
        <div class="ui error message">
            <i class="close icon"></i>
            <div class="header">
                There was some error with your submission
            </div>
            <ul class="list">
                <li>You probably did not select a user in the dropdown in step 4</li>
                <li>Therefore we can't "single sign on you" into Qlik Sense. (if you do select a user, the demo plaform will normally request a ticket for you.)</li>
                <li>Or, you clicked on a page that does not exist.</li>
            </ul>
            <br>
            <a href="{{pathFor 'generation'}}" class="ui centered button">Go back to the demo</a>
        </div>
    </div>
</template>
