            <div class="content">
                <div class="header">
                    <h4> OEM security approach for Qlik Sense</h4>
                </div>
                <ul>                    
                    <li><b>Authentication</b>: We re-use your existing way to authenticate the users. We will insert a little piece of code inside your existing "security module". In this module you already know who the user is (authentication) and what his rights are (authorization). The only thing we need to do is create a trust relationship between your server and the new Qlik Sense server (via a SSL certificate exchange). And send this info about the user (userId, group membership) in a JSON object to Sense (we call this ticketing). </li>
                    <li><b>Authorization</b>; Qlik Sense uses a fully dynamic way to authorize on any resource like streams, apps and sheets. This means you don't have to load or create users and groups in Qlik Sense. We receive the users credentials in a security ticket and based on this information we configure the Qlik Sense security rules. Security rules secure all the resources, so based on the userId and group membership from your SaaS platform streams (a way to group apps), apps, sheets (all called "resources" in our rule based security model) are shown or not. </li>
                    <li>Let's say we start simple and each customer can only view their own dashboards. Since we gave each customer its own stream we can grant access if the name of the stream (your company name) equals the the name of the company we received from your website in the ticket. We can all control this by adding 1 row of security configuraton: User.group = Stream.name. See current <a href="{{pathFor 'securityRules'}}" class="item">Qlik Sense security rules</a>. </li>
                </ul>
                <p>
                    <ul>
                        <li>Get a complete overview of most Qlik Sense aspects in 1 A0 page for use on your wall: <a class="item" href="/images/QlikSense%20TopologiesV0_18.pdf" target="_blank">Topology sheet</a></li>
                        <li>You can also check out this <a href="#" class="mindMapSecurity">mindmap</a> for a 1 pager on security integration</li>
                        <li>See more security integration documentation <a href="{{doc_securtityIntegration}}" target="_blank">here</a></li>
