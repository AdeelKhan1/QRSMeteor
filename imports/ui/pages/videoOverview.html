<template name="videoOverview">
    <div class="ui very padded grid">
        <!-- Embed Youtube video -->
        <div class="ui horizontal divider">
            Introduction to demo
        </div>
        <div class="five wide column">
            <h4 class="ui header">Quick Video (1M)</h4>
            <div class="ui embed" data-url="https://www.youtube.com/embed/eiI-y2OEbv0" data-placeholder="/images/introVideoSaaS1m.png"></div>
            <div class="item">
                <div class="content">
                    <a class="header">Contents</a>
                    <div class="meta">
                        <span></span>
                    </div>
                    <div class="description">
                        <p>In a quick overview you will see the key components of a Qlik Sense integration </p>
                    </div>
                    <div class="extra">
                        <ul>
                            <li>Qlik sense is both a visualization tool as well as a super fast in memory data warehouse.</li>
                            <li>Use Qlik Sense charts, for mobile, smart (only show content if it fits) and responsive design</li>
                            <li>Extend with any javascript you have. See <a href="http://branch.qlik.com" target="_blank"> Qlik Branch </a> or <a href="https://github.com/d3/d3/wiki/Gallery" target="_blank">the D3 chart library </a>.</li>
                            <li>Let end users modify & extend the content you deliver.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="five wide column">
            <h4 class="ui header">Introduction (7M)</h4>
            <div class="ui embed" data-url="https://www.youtube.com/embed/K-zfD_vAPso" data-placeholder="/images/conceptBehind.png"></div>
            <div class="item">
                <div class="content">
                    <a class="header">Contents</a>
                    <div class="meta">
                        <span></span>
                    </div>
                    <div class="description">
                        <p>Please see this video for an introduction to this Node.js and MongoDB based Qlik Sense SaaS multi-tenant demo platform. This demo is meant to show you how you can setup a multi-tenant SaaS system using Qlik Sense to deliver the data or the vizualizations to your SaaS platform.</p>
                    </div>
                    <div class="extra">
                        <ul>
                            <li>What is the purpose and the concept we try to explain in this demo?</li>
                            <li>What is a dashboard (app)?</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="five wide column">
            <h4 class="ui header">Introduction architecture (3M)</h4>
            <div class="ui embed" data-url="{{URL_Youtube_architecture_introduction}}" data-placeholder="/images/integratedArchitecture.png"></div>
            <div class="item">
                <div class="content">
                    <a class="header">Contents</a>
                    <div class="meta">
                        <span></span>
                    </div>
                    <div class="description">
                        <p>Let’s review the Qlik Sense architecture at a high level. </p>
                    </div>
                    <div class="extra">
                        <ul>
                            <li>What are the key compononents of Qlik Sense?</li>
                            <li>How can you load data?</li>
                            <li>How can you connect to the Qlik Sense Hub and management console (QMC)? </li>
                            <li>Authentication integration and use of APIs</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="five wide column">
            <h4 class="ui header">Introduction web integration (1M)</h4>
            <div class="ui embed" data-url="{{URL_Youtube_webintegration_introduction}}" data-placeholder="/images/qlik sense embedded example.png"></div>
            <div class="item">
                <div class="content">
                    <a class="header">Contents</a>
                    <div class="meta">
                        <span></span>
                    </div>
                    <div class="description">
                        <p>The beauty of Qlik is it allows you choices for your integration. You can choose the level of web integration according to your business requirements. On the client side, you can choose to use our client/front-end or you can create your own.
                        </p>
                    </div>
                    <div class="extra">
                        <p>If you use the Qlik Sense client you have the following options.
                        </p>
                        <ul>
                            <li>You can integrate the hub, an app, a sheet or individual charts.
                            </li>
                            <li>In most cases you have the flexibility to control whether you would like to see our menu, our selection bar or whether or not you would like to provide initial selections or make the charts static so that no selections are possible at all.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="five wide column">
            <h4 class="ui header">Concept of SaaS provisioning (4M)</h4>
            <div class="ui embed" data-url="{{URL_Youtube_concept_behind}}" data-placeholder="/images/simple intro to saas automation.gif"></div>
            <div class="item">
                <div class="content">
                    <a class="header">Contents</a>
                    <div class="meta">
                        <span></span>
                    </div>
                    <div class="description">
                        <p>We are using a different, more comprehensive approach to explain and illustrate how the Qlik platform could be used to embed analytics within a multi-tenant SaaS environment. First, we created a separate demo website to help you see, understand and fully experience what this means from your perspective, as a SaaS application platform provider, to integrate and embed your analytics with Qlik. <!-- We chose this approach for the following reasons:
                            <ul>
                                <li>A separate website helps validate and demonstrate how we embed Qlik Sense into a SaaS platform.
                                </li>
                                <li>We use the Qlik Sense “SaaS multi-tenant publisher” demo platform to accomplish this.
                                </li>
                            </ul> -->
                        </p>
                    </div>
                    <div class="extra">
                       <!--  This site illustrates
                        <ul>
                            <li>The power of Qlik Sense API’s
                            </li>
                            <li>A good practise approach to solve 80% of the SaaS use cases
                            </li>
                            <li>And should give sufficient guidance on how to build the remaining 20% use cases
                            </li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="ui horizontal divider">
            Security integration
        </div>
        <div class="five wide column">{{>videoGenericSecurityIntro}}</div>
        <div class="five wide column">{{>videoSecurityFlow}}</div>
        <!-- <div class="five wide c">{{>videoSecurityIntroduction}}</div> -->
        <div class="five wide column">{{>videoSecurityDeepDive}}</div>
        <div class="ui horizontal divider">
            Web integration
        </div>
        <div class="five wide column">{{>videoWebExtended}}</div>
    </div>
</template>
