<template name="webIntegration">
    <div class="container">
        <div class="ui icon message">
            <img class="icon" src="images/API.png">
            <div class="content">
                <div class="header">
                    <h4>Embed Qlik Sense in your SaaS platform</h4>
                </div>
                <p>You can integrate the Qlik Sense hub, apps, sheets or individual objects using an Iframe or Div tag. All Sense functionality "is delivered via a webserver", called the proxy (QPS). The visual parts of Qlik Sense are based on common web technology like web sockets, javascript, CSS3, HTML5 and Angular. If you want to use our software to create apps, then you need the Qlik Sense Client contained in the Hub of Qlik Sense Enterprise. If you just want to display sheets or charts you can use both QAP and Qlik Sense Enterprise.</p>
                {{> webIntegrationText}}
                <!--  <ul>
                    <li>See this <a href="#" class="webIntegrationMindMap">mindmap</li> for an overview of the options.
                     <li>See more web integration documentation <a href="{{doc_webIntegration}}" target="_blank">here</a></li>
                </ul> -->
                <div class="center aligned column">
                    <div class="ui mini buttons">
                        <a href="#" class="webIntegrationMindMap ui button">Mindmap</a>
                        <div class="or"></div>
                        <a href="{{doc_webIntegration}}" target="_blank" class="ui button">Read more</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui one column centered grid">
            <div class="column centered">
                <div class="ui embed" data-url="https://www.youtube.com/embed/UBno1ovSeXM" data-placeholder="/images/introVideoQAP.png"></div>
            </div>
        </div>
    </div>
    <div class="ui modal webIntegrationMindMap">
        <div class="ui icon message">
            <img class="icon" src="images/API.png">
            <div class="content">
                <div class="header">
                    <h4>Mindmap to integrate Qlik Sense in your SaaS platform</h4>
                </div>
                {{> webIntegrationText}}
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui one column centered grid">
            <div class="column centered">
                <img class="ui fluid image" src="/images/mindMapWebIntegration.png">
                <!-- <div class="ui embed" data-url="https://www.youtube.com/embed/Rnyt650C5jY" data-placeholder="/images/qlik sense integrated security flow.png"></div> -->
            </div>
        </div>
        <div class="actions">
            <div class="ui positive right labeled icon button">
                I got it...
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>
<template name="webIntegrationText">
    <p>There are multiple ways to integrate Qlik Sense into your website. You can design apps and charts upfront or generate them on the fly. Our <a href="{{senseServerDevHub}}">development hub</a> or the <a href="http://help.qlik.com/en-US/sense-developer/2.2/Subsystems/Plugins/Content/GettingStarted/GettingStarted.htm">Visual Studio plugin </a> helps you to generate the code for you. (These tools will make a link between a Qlik Sense resource ID and a HTML IFrame or DIV)</p>
</template>
