<template name="webIntegration2">
    <div class="container">
        <div class="ui icon message">
            <img class="icon" src="images/API.png">
            <div class="content">
                <div class="header">
                    <h4>Embed Qlik Sense in your SaaS platform</h4>
                </div>
                <p>You can integrate the Qlik Sense hub, apps, sheets or individual objects using an Iframe or Div tag. All Sense functionality "is delivered via a webserver", called the proxy (QPS). The visual parts of Qlik Sense are based on common web technology like web sockets, javascript, CSS3, HTML5 and Angular. If you want to use our software to create apps, then you need the Qlik Sense Client contained in the Hub of Qlik Sense Enterprise. If you just want to display sheets or charts you can use both QAP and Qlik Sense Enterprise.</p>
                {{> webIntegrationText}}
                <!--  <ul>
                    <li>See this <a href="#" class="webIntegrationMindMap">mindmap</li> for an overview of the options.
                     <li>See more web integration documentation <a href="{{doc_webIntegration}}" target="_blank">here</a></li>
                </ul> -->
                <div class="center aligned column">
                    <div class="ui mini buttons">
                        <a href="#" class="webIntegrationMindMap ui button">Mindmap</a>
                        <!--   <div class="or"></div>
                        <a href="{{doc_webIntegration}}" target="_blank" class="ui button">Read more</a> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="ui two column centered grid">
            <div class="column centered">
                {{> videoWebIntroduction}}
            </div>
            <div class="column centered">
                {{> videoWebExtended}}
            </div>
        </div>
    </div>
</template>
<template name="webIntegrationText">
    <p>There are multiple ways to integrate Qlik Sense into your website. You can design apps and charts upfront or generate them on the fly. Our <a href="https://help.qlik.com/en-US/sense-developer/3.0/Subsystems/Dev-Hub/Content/Overview/dev-hub-startpage.htm">development hub</a> or the <a href="http://help.qlik.com/en-US/sense-developer/2.2/Subsystems/Plugins/Content/GettingStarted/GettingStarted.htm">Visual Studio plugin </a> helps you to generate the code for you. (These tools will make a link between a Qlik Sense resource ID and a HTML IFrame or DIV)</p>
</template>
<template name="videoWebIntroduction">
    <h4 class="ui header">Web integration overview</h4>
    <div class="ui embed" data-url='{{URL_Youtube_webintegration_introduction}}' data-placeholder="/images/qlik sense embedded example.png"></div>
    <div class="item">
        <div class="content">
            <a class="header">Contents</a>
            <div class="meta">
                <span></span>
            </div>
            <div class="description">
                In a quick overview you will see the key components for embedding Qlik Sense. Your goal is to create within a multi-tenant SaaS platform environment - embedded analytics - within your core application(s) where each of your customers would see and use only their data.
            </div>
            <div class="extra">
            </div>
        </div>
    </div>
</template>
<template name="videoWebExtended">
    <h4 class="ui header">Web integration deep dive (Qlik Analytics Platform)</h4>
    <div class="ui embed" data-url='{{URL_Youtube_webintegration_extended}}' data-placeholder="/images/introVideoQAP.png"></div>
    <div class="item">
        <div class="content">
            <a class="header">Contents</a>
            <div class="meta">
                <span></span>
            </div>
            <div class="description">Welcome to this Qlik video about the ease of embedding analytics using Qlik Sense and the Qlik Analytics Platform – what we typically refer to as ‘QAP’.
            </div>
            <div class="extra">
            </div>
        </div>
    </div>
</template>
<template name="webIntegration">
    <div class="ui very padded segment">
        <div class="ui middle aligned stackable grid container">
            <div class="row">
                <div class="seven wide column">
                    <h3 class="ui header">Embed Qlik Sense in your SaaS platform</h3>
                    <p>You can integrate the Qlik Sense hub, apps, sheets or individual objects using an Iframe or Div tag. All Sense functionality "is delivered via a webserver", called the proxy (QPS). The visual parts of Qlik Sense are based on common web technology like web sockets, javascript, CSS3, HTML5 and Angular. If you want to use our software to create apps, then you need the Qlik Sense Client contained in the Hub of Qlik Sense Enterprise. If you just want to display sheets or charts you can use both QAP and Qlik Sense Enterprise.</p>
                    {{> webIntegrationText}}
                    <div class="center aligned column">
                        <div class="ui mini buttons">
                            <a href="#" class="webIntegrationMindMap ui button">Mindmap</a>
                            <!--   <div class="or"></div>
                        <a href="{{doc_webIntegration}}" target="_blank" class="ui button">Read more</a> -->
                        </div>
                    </div>
                </div>
                <div class="nine wide right floated column">
                    <img class="ui fluid image" src="images/qlik sense embedded example.png">
                </div>
            </div>
        </div>
    </div>
    <div class="ui very padded segment">
        {{>webVideos}}
    </div>
    {{>webIntegrationMindMap}}
</template>
<template name="webIntegrationMindMap">
    <div class="ui modal webIntegrationMindMap">
        <div class="ui icon message">
            <img class="icon" src="images/API.png">
            <div class="content">
                <div class="header">
                    <h4>Mindmap to integrate Qlik Sense in your SaaS platform</h4>
                </div>
                {{> webIntegrationText}}
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui one column centered grid">
            <div class="column centered">
                <img class="ui fluid image" src="/images/mindMapWebIntegration.png">
                <!-- <div class="ui embed" data-url="https://www.youtube.com/embed/Rnyt650C5jY" data-placeholder="/images/qlik sense integrated security flow.png"></div> -->
            </div>
        </div>
        <div class="actions">
            <div class="ui positive right labeled icon button">
                I got it...
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>
<template name="webVideos">
    <div class="content ui">
        <div class="ui padded grid">
            <div class="two column row">
                <div class="column"> {{> videoWebIntroduction}}</div>
                <div class="column">
                    {{> videoWebExtended}}
                </div>
            </div>
        </div>
    </div>
</template>
