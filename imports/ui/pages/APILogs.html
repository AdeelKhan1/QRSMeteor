<template name='APILogs'>
    <div class="ui grid">
        <div class="six wide column">
            <h3 class="ui header">              
                API – Process integration</h3>
            <p>Integrate Qlik Sense in your SaaS automation or provisioning process using our .NET API and Visual Studio plugin. Or, use our JavaScript, web socket and REST based APIs to automate each manual activity. Using this mechanism, you can create, delete, or reload apps for each of your customers. You can even create complete dashboards or individual charts on the fly. This removes the need to design everything up front.</p>
            <div class="ui mini buttons">
                <!--  <a href="{{doc_processIntegration}}" target="_blank" class="ui button">Read more on APIs</a>
                    <div class="or"></div> -->
                <a href="#" class="ui button APIIntegrationMindMap">Mindmap</a>
            </div>
            <div class="ui divider"></div>
            <h4>Use the demo source code</h4>
            <p>This demo platform provides you with a wrapper around the Qlik Sense QMC, so you can send API calls to Qlik Sense by pressing certain buttons. Using these calls you can, for example, create streams and apps or complete any other activity that you’d be able to do in the QMC or app. Your SaaS platform most likely uses rest APIs already, so just copy the code and start automating. The tasks we have automated are what we refer to as the "generation.” These key steps that should be completed for each new customer are:
                <ul>
                    <li><a target="_blank" href="{{github_create_stream}}">Create a new stream with the customer’s name</a></li>
                    <li><a target="_blank" href="{{github_copy_app}}">Copy the template app</a></li>
                    <li><a target="_blank" href="{{github_replace_and_reload_app}}">Replace the script and reload the app</a>(This makes dynamic data loading from big data sources possible. Examples include: Hadoop, MongoDB (used in this demo), Google Big Query, etc)</li>
                    <li><a target="_blank" href="{{github_publish_app}}">Publish the app in the customer stream</a></li>
                </ul>
            </p>
            <div class="center aligned column">
                <div class="ui mini buttons">
                    <a href="{{doc_sourceCode}}" target="_blank" class="ui button">Source code guide</a>
                </div>
            </div>
            <div class="ui divider"></div>

<template name="ApiLogsTable">
    <h3 class="ui header">Real time JSON messages (API)</h3>
    <p>In the table below you will see a real time overview of JSON messages being sent between this SaaS platform and the Qlik Sense QRS and the Engine API. You can search for specific words like app, stream, SSO, ticket, logout etc. to view the request and the response from Qlik Sense.</p>
        <!-- {{> reactiveTable collection=restrictedApiLogs settings=RESTCallSettings}} -->
        <table class="ui fixed table">
            <thead>
                <tr>
                    <th class="two wide">Action</th>
                    <th class="six wide">Request</th>
                    <th class="eight wide">Response</th>
                </tr>
            </thead>
            <tbody>
                {{#each restrictedApiLogs}}
                <tr>
                    <td>{{action}}</td>
                    <td>{{request}}</td>
                    <td>{{formattedResponse response}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
</template>
