<template name='APILogs'>
    <div class="ui stackable grid">
        <div class="row">
            <h3 class="ui header">
                <!-- <img class="icon" src="images/API.png"> -->
                Overview of the API communication between Qlik and your SaaS platform</h3>
        </div>
        <div class="row">
            <div class="four wide column">
                <p>On the right you will find an introduction of the manual QMC activities we have automated by making use of the QRS and Engine API. See the API part in the documentation menu above for more information on APIs.</p>
                <h4>Use the demo source code</h4>
                <p>You can find the key source code which perform the calls <a href="https://github.com/QHose/QRSMeteor/tree/master/imports/api/server">here</a>. Most likely your SaaS platform already uses REST APIs, so just copy the code and and start automating...</p>
            </div>
            <div class="six wide left floated column">
                <img class="ui image" src="/images/introduction to SaaS demo platform deep dive short.gif">
            </div>
        </div>
        <div class="row">
            <h3 class="ui header">            
                Sequence diagram</h3>
            <p>In this schema you will see the flow from the user requesting the demo page, though the source code of this demo platform to Qlik Sense and back</p>
            <div class="diagram">Andrew->China: Says Hello Note right of China: China thinks\nabout it China-->Andrew: How are you? Andrew->>China: I am good thanks!</div>
        </div>
        <div class="row">
            <h3 class="ui header">            
                Real time JSON messages (API)</h3>
            <p>In the table below you will see a real time overview of the JSON messages being sent between Qlik Sense QRS and the Engine API. You can search for specific words like app, stream, notification, logout etc. to view the API request from this demo platform and the response from Qlik Sense.</p>
        </div>
        {{> reactiveTable settings=RESTCallSettings}}
    </div>
</template>
