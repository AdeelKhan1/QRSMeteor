<template name='securityRules'>
    <div class="ui one column stackable grid">
        <div class="column">
            <div class="ui segment">
                <div class="ui icon message">
                    <img class="icon" src="images/securityRules.png">
                    <div class="content">
                        <div class="header">
                            <h4>We received the following system rules via the QRS API</h4>
                        </div>
                    </div>
                </div>
                {{> reactiveTable collection=getSecurityRules settings=securityRulesSettings}}
            </div>
        </div>
    </div>
</template>
