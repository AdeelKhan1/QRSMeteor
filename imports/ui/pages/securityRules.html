<template name='securityRules'>
    <div class="ui one column stackable grid">
        <div class="column">
            <div class="ui segment">
                {{#if active}}
                <div class="ui segment" style="height: 300px;"> >
                    <div class="ui active dimmer">
                        <div class="ui large text loader">Loading the system and security rules via the Qlik Sense QRS API (get - "/qrs/systemrule" )</div>
                    </div>
                </div>
                {{else}}
                <div class="ui icon message">
                    <img class="icon" src="images/securityRules.png">
                    <div class="content">
                        <div class="header">
                            <h4>We received the following system rules via the QRS API</h4>
                        </div>
                    </div>
                </div>
                {{> reactiveTable collection=getSecurityRules settings=securityRulesSettings}} {{/if}}
            </div>
        </div>
    </div>
</template>
