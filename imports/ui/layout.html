<template name="SSOLayout">
    {{> yield}}
</template>
<template name="layout">
    {{> nav}}
    <div class="ui grid">
        <div class="one wide column">
        </div>
        <div class="fourteen wide column">
            {{> modals}} {{> sAlert}} {{#if NoSenseConnection}} {{> checkConfig}} {{else}} {{> yield}} {{/if}}
        </div>
        <div class="one wide column">
        </div>
    </div>
    {{> footer}}
    <!-- {{> yield region='footer'}} -->
</template>
<template name="footer">
    <div id="footer" class="ui footer page one column grid">
        <div class="column">
            <div class="ui divider"></div>
            Integration approach, demo site, documentation and videos created by Martijn Biesbroek & Raymond Neves. QVF design by Patrick Tehubijuluw. Voice-over Stephen Jasionowski. This is an open source demo site (not an official Qlik product and as such not supported by Qlik). The only purpose is to give you an idea how powerful the APIs are; which allows you to take control of Qlik via an external system. Another goal is to give you a starting template with the source code, instruction videos and documentation. The <a href="http://help.qlik.com/en-US/sense-developer/3.0/Content/Home-developer.htm">APIs</a> used are supported by Qlik. The source code is available on <a href="https://github.com/QHose/QRSMeteor">github</a> using the The MIT License (MIT). See the complete Qlik terms of usage of this site <a href="{{pathFor 'legal'}}">here</a>.
        </div>
    </div>
</template>
<template name="modals">
    <div class="ui modal SSBI">
        <i class="close icon"></i>
        <div class="ui header">Please see the overview of our layered approach to the self service functionality in Qlik Sense</div>
        <img class="ui fluid image" src="/images/SelfServiceBI.png">
        <div class="description">
            <!-- <p>For more information see this <1a href="#" class="selfservice"> governed self service approach document </a></p> -->
        </div>
        <div class="actions">
            <!-- <div class="ui black deny button">
                    Nope
                </div> -->
            <div class="ui positive right labeled icon button">
                I got it...
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
    {{> modalStepByStep}} {{>modalSaaSautomation}}
</template>
