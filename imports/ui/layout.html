<template name="layout">
    <!-- Navigation bar -->
    <!-- {{> yield region='nav'}} -->
    {{> nav}}
    <div class="ui grid">
        <div class="one wide column">
        </div>
        <div class="fourteen wide column">
            {{> sAlert}} {{#if NoSenseConnection}} {{> checkConfig}} {{else}} {{> yield}} {{/if}}
        </div>
        <div class="one wide column">
        </div>
    </div>
    {{> footer}}
    <!-- {{> yield region='footer'}} -->
    
</template>


<template name="footer">
  <div id="footer" class="ui footer page one column grid">
    <div class="column">
      <div class="ui divider"></div>
      <div>
        <i class="copyright icon"></i> Martijn Biesbroek & Raymond Neves
      </div>
    </div>
  </div>
</template>
