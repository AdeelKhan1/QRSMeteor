<template name="SSOLayout">
    {{> yield}}
</template>
<template name="layout">
    <div class="ui grid">
        <div class="one wide column">
        </div>
        <div class="fourteen wide column">
            {{> nav}} 
            {{> modals}} 
            {{> sAlert}} {{#if NoSenseConnection}} {{> checkConfig}} {{else}} {{> yield}} {{/if}}
        </div>
        <div class="one wide column">
        </div>
    </div>
    {{> footer}}
    <!-- {{> yield region='footer'}} -->
</template>
<template name="footer">
    <div id="footer" class="ui footer page one column grid">
        <div class="column">
            <div class="ui divider"></div>
            Integration approach, demo site, documentation and videos created by Martijn Biesbroek & Raymond Neves. Review by Catherine Frye, QVF design by Patrick Tehubijuluw. Voice-over Stephen Jasionowski. This is an open source demo site (not an official Qlik product and as such not supported by Qlik). The main purpose is to give you an idea how powerful the APIs are. Another goal is to give you a starting template with the source code, instruction videos and documentation. The <a href="http://help.qlik.com/en-US/sense-developer/3.0/Content/Home-developer.htm">APIs</a> used are supported by Qlik. The source code is available on <a href="https://github.com/QHose/QRSMeteor">github</a> using the The MIT License (MIT). See the complete Qlik terms of usage of this site <a href="{{pathFor 'legal'}}">here</a>.
        </div>
    </div>
</template>
<template name="modals">
{{> modalSSBI}}
{{> modalStepByStep}}
{{> modalSaaSautomation}}
</template>
<template name="modalSSBI">
    <div class="ui modal SSBI">
        <i class="close icon"></i>
        <div class="ui header">Example layered approach to the self service functionality</div>
        <img class="ui fluid image" src="/images/SelfServiceBI.png">
        <div class="description">
           <p>Example process which you can implement by using a mix between the authorizations from your SaaS platform and the Qlik Sense security rules.</p>
        </div>
        <div class="actions">
            <!-- <div class="ui black deny button">
                    Nope
                </div> -->
            <div class="ui positive right labeled icon button">
                I got it...
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>
<template name="modalStepByStep">
    <div class="ui modal stepByStep">
        <div class="ui icon message">
            <img class="icon" src="images/intro.png">
            <div class="content">
                <div class="header">
                    <h4>Step by step guide on how to use this demo platform</h4>
                </div>
                <!-- <p>This video is just a selection of the extended introduction video. This video shows you "where to click". Please watch the extended video for a complete overview. You can also watch a specific video from the "video menu" in the top menu.</p> -->
            </div>
        </div>
        <div class="ui one column centered grid">
            <div class="column centered">
                <!-- <div class="ui embed" data-url="https://www.youtube.com/embed/wVVbP7a5-I8" data-placeholder="/images/API.png"></div> -->
                <iframe width="854" height="480" src="https://www.youtube.com/embed/T9a3s5cnvPE" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="actions">
            <div class="ui positive right labeled icon button">
                I got it...
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>
<template name="modalSaaSautomation">
    <div class="ui modal APIAutomation">
        <div class="ui icon message">
            <img class="icon" src="images/API.png">
            <div class="content">
                <div class="header">
                    <h4>What are the key concepts of SaaS provisioning using Qlik Sense?</h4>
                </div>
                <p>This video highlights the concepts of SaaS provisioning. In will explain you the concept of template apps, the broker, and that we will create a copy of the template for each of your customers.</p>
            </div>
        </div>
        <div class="ui one column centered grid">
            <div class="column centered">
                <iframe width="854" height="480" src="{{URL_Youtube_concept_behind}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="actions">
            <div class="ui positive right labeled icon button">
                I got it...
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>
