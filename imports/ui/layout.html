<template name="layout">
    {{> nav}}
    <div class="ui grid">
        <div class="one wide column">
        </div>
        <div class="fourteen wide column">
            {{> sAlert}} {{#if NoSenseConnection}} {{> checkConfig}} {{else}} {{> yield}} {{/if}}            
        </div>
        <div class="one wide column">
        </div>
    </div>
    {{> footer}}
    <!-- {{> yield region='footer'}} -->
</template>
<template name="footer">
    <div id="footer" class="ui footer page one column grid">
        <div class="column">
            <div class="ui divider"></div>
            <p>
                Created by Martijn Biesbroek & Raymond Neves. This is a demo site (not a Qlik product and as such not supported by Qlik). The only purpose is to give you an idea how powerful the APIs are and to give you a starting template with the source code. The APIs used are all standard Qlik Sense 3.0 APIs. And the <a href="http://help.qlik.com/en-US/sense-developer/3.0/Content/Home-developer.htm">APIs</a> themselves are supported by Qlik. The API's used in this demo are just REST and websocket endpoints to which this demo platform <a href="{{pathFor 'APILogs'}}" class="item">communicates</a>. The source code is available on <a href="https://github.com/QHose/QRSMeteor">github</a>using the The MIT License (MIT) and explained <a href="https://onedrive.live.com/edit.aspx?cid=0805405928a75727&id=documents&resid=805405928A75727!1330&app=OneNote&authkey=!ANwk5S8KPC__-dw&&wd=target%28%2F%2FEMBEDDED%20ANALYTICS.one%7Cbf2972be-48a0-46fa-af7a-f6d2f80cf06b%2FQlik%20Sense%20SaaS%20demo%20tool%20documentation%20of%20source%20code%7C642dd24c-4af8-4a71-9190-b9f6d62cb339%2F%29"> here </a>.
            </p>
        </div>
    </div>
</template>
