<template name='generation'>
    <div class="ui first container">
        {{> steps}}
    </div>
    <div class="ui three column stackable grid">
        <div class="six wide column">
            {{> OEMPartner}}
        </div>
        <div class="one wide column">
            <div class="ui vertical divider">
                <h2 class="ui header">  
              <img class="icon" src="images/generate.png">
        </h2>
            </div>
        </div>
        <div class="nine wide column">
            <div class="ui segment">
                <h4 class="ui header">            
                <img class="icon" src="images/stream.png">
                Received {{countStreams}}  streams via QRS API from Qlik Sense
            </h4> {{> reactiveTable settings=streamSettings}}
            </div>
            <div class="ui segment">
                <h4 class="ui header">
                <img class="icon" src="images/app.png">
                Received {{countApps}}  apps via QRS API from Qlik Sense
            </h4> {{> reactiveTable settings=appSettings}}
            </div>
        </div>
    </div>
</template>
